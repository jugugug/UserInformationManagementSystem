<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function checkBpwd(){
            if($("#upwd").val() != $("#reupwd").val()){
                alert("两次密码不一致！");
                $("#reupwd").focus();
                return false;
            }
            document.myform.submit();
        }
    </script>
</head>
<body class="bg-info">
<div class="container">
    <div class="bg-primary"  style="width:70%; height: 80px;padding-top: 5px;">
        <h2 align="center">修改密码</h2>
    </div>
    <br>
    <form action="card/updateUpwd" th:object="${user}" method="post" name="myform"  class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">用户名</label>
            <div class="col-sm-4 col-md-4">
                <input type="text" class="form-control" th:field="*{uname}" disabled/>
                <input type="hidden" th:field="*{id}">
            </div>
        </div>
        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">密码</label>
            <div class="col-sm-4 col-md-4">
                <input type="password" class="form-control" placeholder="请输入新密码" th:field="*{upwd}"/>
            </div>
        </div>
        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">确认密码</label>
            <div class="col-sm-4 col-md-4">
                <input type="password" class="form-control" placeholder="请输入确认新密码" th:field="*{reupwd}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  type="button" onclick="checkBpwd()" class="btn btn-success" >修改</button>
                <button type="reset" class="btn btn-primary" >重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
